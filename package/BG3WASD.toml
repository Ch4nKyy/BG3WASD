# Default config that is packaged with the mod

# Foreword: Key names are in Larian style, e.g. key:w, shift+key:w, key:lshift or mouse:middle.
# For the names of all available keys, see the bottom of this config file.

# These hotkeys are automatically patched to the inputconfig_p1.json.
# E.g. Forward is bound to CharacterMoveForward and CameraForward.
# To deactivate this feature, leave them empty: '' or ' '
[GameHotkeys]
Backward = 'key:s'
Forward = 'key:w'
Left = 'key:a'
Right = 'key:d'

# If a game update breaks the mod so that WASD is still successfully unlocked, but the Toggle
# feature is not, then these hotkeys are automatically patched to the inputconfig_p1.json.
# This is done so that you can still move both the character and the camera and avoid conflicts.
# To deactivate this feature, leave them empty: '' or ' '
[FallbackHotkeys]
CameraBackward = 'key:down'
CameraForward = 'key:up'
CameraLeft = 'key:left'
CameraRight = 'key:right'

[ModHotkeys]
# When you are sprinting, holding this key will make you walk.
# If you are walking, holding this key will make you run.
HoldWalkOrSprint = ''
# This will reload all config values.
# If possible, it will also force the game to reload the inputconfig.
ReloadConfig = 'key:f11'
# Lets you move without holding Forward.
ToggleAutorun = 'shift+key:w'
# Key that toggles between character and camera input, when they are bound to the same keys.
ToggleCharacterOrCamera = 'key:capslock'
# Toggle between walking and sprinting movespeed
ToggleWalkOrSprint = 'key:insert'

[Movement]
# 1.0 would be sprinting speed. 0.5 would be 50% of that. [0.0, 1.0]
WalkSpeed = 0.3
# Whether the character walks, when the game starts up. [true, false]
WalkingIsDefault = false

